<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eksamen oppgave 1: Kalkulator</title>
    <link rel="stylesheet" href="font/stylesheet.css">
    <link rel="stylesheet" href="oppgave1style.css">
</head>
<body>
    <article>
        <input type="text" id="calculation">
        <div id="keyboard">
            <div id="numbers">
                <button id="number-1" value="1" onClick="display('1')">1</button>
                <button id="number-2" value="2" onClick="display('2')">2</button>
                <button id="number-3" value="3" onClick="display('3')">3</button>
                <button id="number-4" value="4" onClick="display('4')">4</button>
                <button id="number-5" value="5" onClick="display('5')">5</button>
                <button id="number-6" value="6" onClick="display('6')">6</button>
                <button id="number-7" value="7" onClick="display('7')">7</button>
                <button id="number-8" value="8" onClick="display('8')">8</button>
                <button id="number-9" value="9" onClick="display('9')">9</button>
                <button id="number-comma" value="." onClick="display(',')">,</button>
                <button id="number-0" value="0" onClick="display('0')">0</button>
                <button id="control-clear" onClick="clearScreen()">C</button>
                
            </div>
            <div id="controls">
                <button id="control-plus" value="+" onClick="display('+')">+</button>
                <button id="control-minus" value="-" onClick="display('-')">-</button>
                <button id="control-multiply" value="*" onClick="display('*')">*</button>
                <button id="control-divide" value="/" onClick="display('/')">/</button>
                <button id="control-equal" value="=" onClick="solve()">=</button>
            </div>
        </div>
        <div id="memory">
            <p>Memory (<span id="memory-bank">0</span>)</p>
            <button id="memory-add" onclick="addMemory()">Add</button>
            <button id="memory-browseback" disabled>Previous</button>
            <button id="memory-browseforward" disabled>Next</button>
        </div>
    </article>

    <script>
        function display(val) { //1. endret fra "displey"
            document.getElementById("calculation").value += val //2. endret fra "calculatin" og 3.endret fra "getElementByID"
            return val
        }

        function solve() {
            let calculation = document.getElementById("calculation").value //4. tatt vekk () etter ".value"
            let result = eval(calculation)
            document.getElementById("calculation").value = result //5. endret fra "results"
            return result
        }
        //Funksjonen solve() starter med å henter ut verdier av HTML-elementet med id calculation, ved document.getElementById("calculation").value. 
        //Ettersom egenskapen ".value" er satt, gjør at man får tak i de faktiske (i dette tilfellet) tallene og tegene som er blitt skrevet inn av brukeren. 
        //Det blir verdien til variabelen "let calculation". Så settes verdien av variabelen "let result" til det som blir resultatet av eval()-funksjonen. 
        //Eval() bruker verdiene til "let calculation" og evaluerer det som er skrevet inn, som i dette tilfelle er en utrening. Resultatet av eval() blir 
        //verdi til variabelen "let result". Ved at "document.getElementById("calculation").value = result" er satt gjør at verdiene hentes på nytt, 
        //men oppdateres til å bli verdien til "result". Ved at det er satt "return result" gjør at funksjonen returnerer resultatet/utreningen og 
        //funksjonen slutter å kjøre. 
        
        //Eksempel på utførelse av funksjon: brukeren trykker på tallet 2, tegnet + og tallet 3, disse veriden hentes ut med
        //let calculation = document.getElementById("calculation").value og setter verdien til let calculation til "2 + 3". Eval() regner det ut 
        //til å være 5. Så kjøres verdien av HTML-elementet igjen, men ny verdi settes til 5, ettersom det er blitt verdien 
        //til variabelen "result". Med "return result" returneres 5 tilbake til solve()-funksjonen, som viser ut "5" når bruker trykker på =.


        function clearScreen() {
            document.getElementById("calculation").value = ""
        }


    </script>
</body>
</html>
